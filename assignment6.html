<!DOCTYPE html>

<html>
<head>
    <title>Assignment 6</title>
    <link rel="stylesheet" type="text/css" href="styles/assignment6.css" />
    <script src="js/assignment6.js"></script>
</head>
<body>
    <select>
        <option onclick="toggleSection1();">Create Customer</option>
        <option onclick="toggleSection2();">Update Address</option>
        <option onclick="toggleSection3();">Delete Customer</option>
    </select>
    <section id="createCust">
        <hr>
            <h1>
                Create Customer
            </h1>
        <hr>
        <br>
            <label>
                Please enter the Customer ID:
            </label>
            <input type="text" id="customerid">
            <label class="redtext">
                All Customer IDs must be 5 Uppercase letters.
            </label>
        <br>
            <label>
                Please enter the Customer Name:
            </label>
            <input type="text" id="customername">
        <br>
            <label>
                Please enter the Customer City:
            </label>
            <input type="text" id="customercity">
        <br>
            <button onclick="CreateCustomer();" id="newcust">
                Add a New Customer
            </button>
        <br>
        <hr>
        <br>
            <label id="result">
                The operation's result will display here.
            </label>
    </section>
    
    <section id="shipTo">
         <hr>
            <h1>
                Change Address
            </h1>
        <hr>
        <br>
            <label>
                Please Enter an Order Number:
            </label>
            <input type="text" id="ordernum">
        <br>
            <label>
                Pleaes enter the Ship-To Name:
            </label>
            <input type="text" id="shiptoname">
        <br>
            <label>
                Please Enter an Street Address:
            </label>
            <input type="text" id="streetaddress">
        <br>
            <label>
                Please Enter an Destination City:
            </label>
            <input type="text" id="destcity">
        <br>
            <label>
                Please Enter an Postal Code:
            </label>
            <input type="text" id="postalcode">
        <br>
            <button onclick="ChangeAddress();" id="newaddress">
                Change Address
            </button>
        <br>
        <hr>
        <br>
            <label id="result2">
                The operation's result will display here.
            </label>
    </section>
    
    <section id="deleteCust">
         <hr>
            <h1>
                Delete Customer
            </h1>
        <hr>
        <br>
            <label>
                Please Enter a Customer ID:
            </label>
            <input type="text" id="custid2">
            <label class="redtext">
                All Customer IDs must be 5 Uppercase letters.
            </label>
        <br>
            <button onclick="checkResolve();DeleteCustomer();" id="deletecust">
                Delete Customer
            </button>
        <br>
        <hr>
        <br>
            <label id="result3">
                The operation's result will display here.
            </label>
    </section>
</body>

</html>
